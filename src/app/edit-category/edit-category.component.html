<div class="container w-50 border rounded px-5 p-1" [style]="{'margin-top':'150px'}">

  <h2 class="text-center my-2">Edit Category</h2>
  <form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <div class="row">
      <div class="mb-2 col-md-12">
        <label for="name" class="form-label">Category Name</label>
        <input id="name" type="text" name="name" class="form-control" formControlName="name">
      </div>
      @if(editForm.get('name')?.invalid &&
      (editForm.get('name')?.touched || submitted)){
      <div id="nameErrors" class="form-text text-danger">
        @if(editForm.get('name')?.hasError('required')){
        <span>Required</span>
        }
      </div>
      }
      <div class="d-flex justify-content-center col-md-12">
        <button type="submit" class="btn btn-primary w-50 m-auto "> Edit Category</button>
      </div>
    </div>
  </form>
</div>
