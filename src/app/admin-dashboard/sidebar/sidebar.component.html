<div class="sidebar" data-background-color="dark">
  <div class="sidebar-logo">
    <!-- Logo Header -->
    <div class="logo-header" data-background-color="dark">
      <a href="index.html" class="logo">
        <img
          src="assets/img/kaiadmin/logo_light.svg"
          alt="navbar brand"
          class="navbar-brand"
          height="20"
        />
      </a>
      <div class="nav-toggle">
        <button class="btn btn-toggle toggle-sidebar">
          <i class="gg-menu-right"></i>
        </button>
        <button class="btn btn-toggle sidenav-toggler">
          <i class="gg-menu-left"></i>
        </button>
      </div>
      <button class="topbar-toggler more">
        <i class="gg-more-vertical-alt"></i>
      </button>
    </div>
    <!-- End Logo Header -->
  </div>
  <div
    class="sidebar-wrapper scrollbar scrollbar-inner"
    style="padding-top: 20px; width: 100%; height: 100vh"
  >
    <div class="sidebar-content">
      <ul class="nav nav-secondary">
        <li class="nav-item active">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/admin-dashboard"
            routerLinkActive="text-light poppins-bold"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="fas fa-tachometer-alt me-2"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-section">
          <span class="sidebar-mini-icon">
            <i class="fa fa-ellipsis-h"></i>
          </span>
          <h4 class="text-section">Components</h4>
        </li>

        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/admin/users"
            routerLinkActive="text-light poppins-bold"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="fas fa-users me-2"></i>
            <span>Users</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/admin/owners"
            routerLinkActive="text-light poppins-bold"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="fas fa-user-tie me-2"></i>
            <span>Owners</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/admin/properties"
            routerLinkActive="text-light poppins-bold"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="fas fa-home me-2"></i>
            <span>Properties</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/category"
            routerLinkActive="text-light poppins-bold"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="fas fa-list me-2"></i>
            <span>Categories</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center"
            routerLink="/admin/testimonials"
            routerLinkActive="text-light poppins-bold"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="fas fa-list me-2"></i>
            <span>Testimonials</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
