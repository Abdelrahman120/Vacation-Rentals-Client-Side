<div class="" style="margin-top: 80px; margin-right: 40px">
  <div class="row g-4">
    <div class="col-sm-3 col-md-3 col-lg-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-8 col-md-9 col-lg-10">
      <!-- <a
        class="btn text-white mb-3 mt-3"
        style="background-color: #3b5899"
        >Add Category</a
      > -->
      <button
        type="button"
        class="btn text-white my-3"
        style="background-color: #3b5899"
        data-bs-toggle="modal"
        data-bs-target="#addCategoryModal"
      >
        Add Category
      </button>
      <table class="table table-striped table-hover w-100">
        <thead class="thead-dark w-100">
          <tr class="text-center align-middle">
            <th>Number</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          @for(item of categories; track item.id) {

          <tr>
            <td class="text-center align-middle">{{ item.id }}</td>
            <td class="text-center align-middle">{{ item.name }}</td>
            <td class="text-center align-middle" style="max-width: 200px">
              {{ item.description }}
            </td>

            <td class="text-center align-middle">
              <a
                class="btn me-2 text-white"
                [routerLink]="['/edit-category', item.id]"
                style="background-color: #3b5899"
                >Edit</a
              >
              <button
                class="btn btn-danger"
                data-bs-toggle="modal"
                [attr.data-bs-target]="'#exampleModal' + item.id"
              >
                Delete
              </button>
            </td>
          </tr>
          <div
            class="modal fade"
            [id]="'exampleModal' + item.id"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
            style="margin-top: 4rem"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5
                    class="modal-title text-dark fs-5 m-0 p-0"
                    id="exampleModalLabel"
                  >
                    Delete Confirmation
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete {{ item.name }}?
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary rounded-1"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger rounded-1"
                    data-bs-dismiss="modal"
                    (click)="confirmDelete(item.id)"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="addCategoryModal"
  tabindex="-1"
  aria-labelledby="addCategoryModalLabel"
  aria-hidden="true"
  #addCategoryModal
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title" id="addCategoryModalLabel">Add Category</span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="AddForm" (ngSubmit)="handleSubmit()">
          <div class="mb-4">
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Category name"
              class="form-control"
              formControlName="name"
            />
            <div
              *ngIf="
                AddForm.get('name')?.invalid &&
                (AddForm.get('name')?.touched || submitted)
              "
              class="form-text d-inline-block text-danger float-end m-0"
            >
              <span *ngIf="AddForm.get('name')?.hasError('required')"
                >Required</span
              >
            </div>
          </div>

          <div class="mb-4">
            <textarea
              id="description"
              type="text"
              name="description"
              class="form-control"
              placeholder="Category description"
              formControlName="description"
            ></textarea>
            <div
              *ngIf="
                AddForm.get('description')?.invalid &&
                (AddForm.get('description')?.touched || submitted)
              "
              class="form-text text-danger d-inline-block float-end m-0"
            >
              <span *ngIf="AddForm.get('description')?.hasError('required')"
                >Required</span
              >
            </div>
          </div>

          <div class="d-flex justify-content-end mt-4">
            <button
              type="reset"
              class="btn btn-danger rounded-1 me-3"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn text-white rounded-1"
              style="background-color: #3b5899"
            >
              Add Category
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
