<div class="" style="margin-top: 70px;">
  <div class="row">
    <div class="col-3">
      <app-sidebar></app-sidebar>

    </div>
    <div class="col-8 ">


      <a routerLink="/add-category" class="btn btn-primary mb-3 mt-3">Add Category</a>
      <table class="table table-striped table-hover w-100 ">

        <thead class="thead-dark w-100">
          <tr class="text-center align-middle">
            <th>Number</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          @for(item of categories; track item.id) {

          <tr>
            <td class="text-center align-middle">{{item.id}}</td>
            <td class="text-center align-middle">{{item.name}}</td>

            <td class="text-center align-middle"><a class="btn me-2 btn-primary"
                [routerLink]="['/edit-category', item.id]">Edit</a>
            <button class="btn btn-danger"
                (click)="confirmDelete(item.id)">Delete</button></td>
          </tr>

          }

        </tbody>


      </table>

    </div>
  </div>
</div>
