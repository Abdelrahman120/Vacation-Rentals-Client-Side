<button
  type="button"
  class="btn btn-warning rounded-5"
  data-bs-toggle="modal"
  data-bs-target="#offerModal"
>
  Open Offer Filter
</button>

<div
  class="modal fade"
  id="offerModal"
  tabindex="-1"
  aria-labelledby="offerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title fs-4" id="offerModalLabel">Offers Filter</span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="offerYes"
            name="offer"
            [(ngModel)]="selectedOffer"
            value="yes"
          />
          <label class="form-check-label" for="offerYes">Has Offer</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="offerNo"
            name="offer"
            [(ngModel)]="selectedOffer"
            value="no"
          />
          <label class="form-check-label" for="offerNo">all properties </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="applyOfferFilter()"
        >
          Apply Filter
        </button>
      </div>
    </div>
  </div>
</div>
