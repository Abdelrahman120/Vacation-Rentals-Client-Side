<div class="d-flex justify-content-evenly align-items-center row my-3">
  <div class="col-sm-12 col-md-6 col-lg-5 col-xl-3">
    <input
      type="text"
      name="destination"
      placeholder="Where to..."
      class="form-control"
    />
  </div>
  <div class="col-sm-12 col-md-6 col-lg-5">
    <input
      type="text"
      placeholder="Start and End date for your trip"
      ngxDaterangepickerBootstrap
      bsDateRangePicker
      class="form-control"
    />
  </div>
  <div class="col-sm-12 col-md-6 col-lg-2">
    <input
      type="submit"
      value="Search"
      class="form-control btn btn-outline-dark fs-5 roboto-medium"
    />
  </div>
</div>
