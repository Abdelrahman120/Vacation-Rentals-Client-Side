<div *ngFor="let property of ownerInfo?.properties" class="property-card mb-3 p-3 border rounded">
  <h5>Bookings</h5>
  <ul class="list-unstyled">
    <li *ngFor="let booking of property.bookings" class="mb-2">
      <div class="booking-details p-2 border rounded">
        <strong>User:</strong> {{ booking.user_name }}<br>
        <strong>Start Date:</strong> {{ booking.start_date }}<br>
        <strong>End Date:</strong> {{ booking.end_date }}<br>
        <strong>Status:</strong> {{ booking.status }}<br>
      </div>
    </li>
  </ul>
  <hr>

</div>
