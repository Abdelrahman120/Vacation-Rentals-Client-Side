<div class="container w-75" style="margin-top: 100px;"> 
<h1 class="mt-3 text-center">Send mail to {{owner_name}}</h1> 
<form #mailForm="ngForm" (ngSubmit)="sendMail(mailForm)">
    <div class="mb-3 bg-light p-5 rounded shadow">
        <div class="row">
            <div class="col-12 mb-5">
                <label class="form-label" for="title">Mail Greeting</label>
                <input type="text" id="title" [(ngModel)]="mailGreeting" name="mail_greeting" class="form-control" placeholder="Mail title" required>
            </div>
            <div class="col-12 mb-5">
                <label class="form-label" for="body">Mail Body</label>
                <textarea id="body" [(ngModel)]="mailBody" name="mail_body" class="form-control" style="height: 120px" required></textarea>
            </div>
            <div class="col-4 mb-3">
                <label class="form-label" for="actionText">Action Text</label>
                <input type="text" id="actionText" [(ngModel)]="mailActionText" name="mail_action_text" class="form-control">
            </div>
            <div class="col-4">
                <label class="form-label" for="actionUrl">Action Url</label>
                <input type="text" id="actionUrl" [(ngModel)]="mailActionUrl" name="mail_action_url" class="form-control">
            </div>
            <div class="col-4">
                <label class="form-label" for="endLine">End Line</label>
                <input type="text" id="endLine" [(ngModel)]="mailEndLine" name="mail_end_line" class="form-control">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success fs-5">Send Mail</button>
</form>
</div>
