  <div class="container" style="padding-top: 200px;">
    <div class="row">
        <div class="col-xl-12">
            <div class="card "  *ngIf="ownerInfo" >
                <div class="card-body pb-0">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <div class="text-center border-end"  *ngIf="ownerInfo" >

                              <img *ngIf="ownerInfo.image; else defaultImage"  [src]="'http://localhost:8000/images/posts/' + ownerInfo.image" alt="Profile Image" class="img-fluid avatar-xxl rounded-circle"/>
                            <ng-template #defaultImage>
                              <img src="assets/default-avatar.png" alt="Default Image" class="profile-image" />
                            </ng-template>
                                <h4 class="text-primary font-size-30 font-weight-bold mt-3 mb-2">{{ ownerInfo.name }}</h4>
                            </div>
                        </div><!-- end col -->
                        <div class="col-md-9">
                            <div class="ms-3">
                                <div>
                                  <div class="d-flex justify-content-between">
                                    <h4 class="card-title mb-4 fs-2">Biography</h4>
                                    <a [routerLink]="['/edit-Owner-profile', ownerInfo.id]"
                                    class="btn btn-success d-flex roboto-regular rounded align-items-center me-3">
                              
                                    <span class="ms-1 fs-5">Edit Profile</span>
                                  </a>
                                  </div>
                                    
                                    <p class="text-dark fs-4"><strong>Email:</strong> {{ ownerInfo.email }}</p>
                                    <p class="text-dark fs-4"><strong>Phone:</strong> {{ ownerInfo.phone }}</p>
                                    <p class="text-dark fs-4"><strong>Address:</strong> {{ ownerInfo.address }}</p>
                                    <p class="text-dark fs-4"><strong>Gender:</strong> {{ ownerInfo.gender }}</p>
                                    <p class="text-dark fs-4"><strong>Company Name:</strong> {{ ownerInfo.company_name }}</p>
                                    <p class="text-dark fs-4"><strong>Wallet:</strong> {{ ownerInfo.wallet }}</p>
                                    <p class="text-dark fs-4"><strong>Description:</strong> {{ ownerInfo.description }}</p>
                                
                                                                  </div>
                            
                               
                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div><!-- end card body -->
            </div><!-- end card -->
        </div>
    </div>
  </div>
