<div class="log">
    <div class="container w-50 border rounded mt-5 p-5" >
    
        <h1 class="text-center my-2 fs-5 text-uppercase fw-bold text-black ">Send to reset password</h1>
        <form #loginForm="ngForm" (ngSubmit)="handleSubmit(loginForm)">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label  fs-6 text-uppercase fw-bold text-black">Email address</label>
                <input type="email" name="email" class="form-control" ngModel #email="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            @if(email.invalid && (email.touched || submitted)){
            <div id="emailErrors" class="form-text text-danger">
                @if(email.hasError('required')) {
    
                <span>Email is required</span>
                }
                @if(email.hasError('pattern')) {
    
                <span>Email is not valid</span>
                }
    
    
            </div>
            }
    
         
            <div class="d-flex justify-content-center ">
                <button type="submit" class="btn btn-primary w-50 m-auto "> Send link</button>
            </div>
        </form>
    </div>
    </div>
