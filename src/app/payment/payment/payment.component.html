<form (ngSubmit)="makePayment(product_name, price, quantity)">
    <input type="text" [(ngModel)]="product_name" placeholder="Product Name" name="product_name" required />
    <input type="number" [(ngModel)]="price" placeholder="Price" name="price" required />
    <input type="number" [(ngModel)]="quantity" placeholder="Quantity" name="quantity" />
    <button type="submit">Pay with Stripe</button>
  </form>
