<div class="" style="margin-top: 70px">
  <div class="row">
    <div class="col-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-8">
      <h2 class="text-center text-dark fw-bold">Owners</h2>

      <div class="row d-flex justify-content-evenly mt-5">
        <div class="col-md-3 p-2 shadow-sm border-1 rounded" *ngFor="let owner of owners"
          style="margin: 10px; width: 420px; background-color: #f0f0f0">
          <div class="card-body p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <h5 class="card-title">{{ owner.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  {{ owner.email }}
                </h6>
              </div>
            </div>

            <p class="mb-2 text-dark">
              <i class="fa-regular fa-user me-2 text-dark"></i>
              Owner Phone: <b>{{ owner.phone }}</b>
            </p>
          </div>

          <div class="card-footer bg-light d-flex justify-content-between align-items-center p-2">
            <button class="btn btn-danger" (click)="deleteOwner(owner.id)">Delete</button>
            <button class="btn btn-outline-dark" [routerLink]="['/admin/owner', owner.id]">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
