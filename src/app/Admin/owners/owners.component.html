<div class="" style="margin-top: 70px">
  <div class="row">
    <div class="col-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-8">
      <h2 class="text-center text-dark fw-bold">Owners</h2>
      <div class="row d-flex justify-content-evenly mt-5">
        <div class="col-md-3 p-0 shadow border-1 me-2 mb-2 rounded" *ngFor="let owner of owners"
          style="width: 26rem; background-color: #ffffff">
          <div class="card-body p-3">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <span class="card-title text-dark">{{ owner.name | truncate : 15 }}</span>
              </div>
              <div>
                <a class="btn btn-outline-dark rounded-1" [routerLink]="['/admin/owner', owner.id]">
                  View Details
                </a>
              </div>
            </div>
            <span class="card-subtitle text-muted">
              {{ owner.email }}
            </span>
            @if(owner.phone){
            <p class="card-subtitle my-2 text-muted" style="font-size: 1rem">
              <i class="fa-solid fa-phone text-dark"></i>
              {{ owner.phone }}
            </p>
            }
          </div>

          <div class="bg-light d-flex justify-content-between align-items-center py-1 px-2 w-100 rounded-bottom-3">
            @if(owner.address){
            <span class="mb-2 text-dark roboto-thin my-auto">
              <i class="fa-solid fa-location-dot me-1 text-dark"></i>
              <b>{{ owner.address | truncate : 15 }}</b>
            </span>
            |
            }
            <span class="mb-2 text-dark roboto-thin my-auto">
              <i class="fa-regular fa-user me-1 text-dark"></i>
              <b>{{ owner.gender }}</b>
            </span>
            |
            <a class="btn btn-danger rounded-1" (click)="deleteOwner(owner.id)">
              Delete
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
