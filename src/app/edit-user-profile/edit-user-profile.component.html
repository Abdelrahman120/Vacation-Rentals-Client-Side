<div class="container w-50 border bg-white rounded mx-auto p-5" style="margin-top: 150px;">
  <h2 class="text-center my-2 mb-3 text-dark">Update Profile</h2>
  <form (ngSubmit)="onUpdate()" enctype="multipart/form-data" [formGroup]="editProfile">
    <div class="row">
      <div class="mb-2 col-md-6">
        <label for="name" class="form-label fs-6 text-uppercase fw-bold text-black">Name:</label>
        <input type="text" formControlName="name" class="form-control" id="name" required />
        <span class="text-danger float-end" *ngIf="editProfile.controls['name'].invalid && (editProfile.controls['name'].touched || editProfile.controls['name'].dirty)">
          *Name is required.
        </span>
      </div>

      <div class="mb-2 col-md-6">
        <label for="email" class="form-label fs-6 text-uppercase fw-bold text-black">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" required />
        <span class="text-danger float-end" *ngIf="editProfile.controls['email'].invalid && (editProfile.controls['email'].touched || editProfile.controls['email'].dirty)">
          *Email is required.
        </span>
      </div>

      <div class="mb-2 col-md-6">
        <label for="password" class="form-label fs-6 text-uppercase fw-bold text-black">Password:</label>
        <input type="password" id="password" class="form-control" name="password" />
      </div>

      <div class="mb-2 col-md-6">
        <label class="form-label fs-6 text-uppercase fw-bold text-black" for="confirm_password">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" />
      </div>

      <div class="mb-2 col-md-6">
        <label class="form-label fs-6 text-uppercase fw-bold text-black" for="phone">Phone:</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" required />
        <span class="text-danger float-end" *ngIf="editProfile.controls['phone'].invalid && (editProfile.controls['phone'].touched || editProfile.controls['phone'].dirty)">
          *Phone is required.
        </span>
        <span class="text-danger float-end" *ngIf="editProfile.controls['phone'].errors?.['min']">
          *Minimum length is 11.
        </span>
      </div>

      <div class="mb-2 col-md-6">
        <label class="form-label fs-6 text-uppercase fw-bold text-black" for="address">Address:</label>
        <input type="text" formControlName="address" class="form-control" id="address" required />
        <span class="text-danger float-end" *ngIf="editProfile.controls['address'].invalid && (editProfile.controls['address'].touched || editProfile.controls['address'].dirty)">
          *Address is required.
        </span>
      </div>

      <div class="mb-2 col-md-6">
        <label for="gender" class="form-label fs-6 text-uppercase fw-bold text-black">Gender:</label>
        <select id="gender" class="form-control" formControlName="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <span class="text-danger float-end" *ngIf="editProfile.controls['gender'].invalid && (editProfile.controls['gender'].touched || editProfile.controls['gender'].dirty)">
          *Gender is required.
        </span>
      </div>

      <div class="mb-2 col-md-6">
        <label for="image" class="form-label fs-6 text-uppercase fw-bold text-black">Profile Image:</label>
        <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" />
      </div>

      <div class="d-flex justify-content-center my-3">
        <button type="submit" class="btn btn-primary w-50 m-auto rounded-1">Update</button>
      </div>
    </div>
  </form>
</div>
