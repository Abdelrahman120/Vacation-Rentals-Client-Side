<div
  class="container border bg-white mx-auto p-5"
  style="margin-top: 18rem; width: 35rem"
>
  <form (ngSubmit)="onLogin()">
    <h2 class="text-center my-2 text-dark">Traveler Login</h2>
    <div class="form-input col-lg-12 my-4">
      <label
        for="exampleInputEmail1"
        class="form-label fs-6 text-uppercase fw-bold text-black"
        >Email Address</label
      >
      <input
        type="email"
        id="exampleInputEmail1"
        placeholder="Email"
        class="form-control ps-3"
        [(ngModel)]="email"
        name="email"
        required
        required
        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      @if (validationErrors.email) {
      <span class="text-danger">
        {{ validationErrors.email }}
      </span>
      }
    </div>
    <div class="form-input col-lg-12 my-4">
      <label
        for="inputPassword1"
        class="form-label fs-6 text-uppercase fw-bold text-black"
        >Password</label
      >
      <input
        type="password"
        id="inputPassword1"
        placeholder="Password"
        name="password"
        class="form-control ps-3"
        aria-describedby="passwordHelpBlock"
        [(ngModel)]="password"
        name="password"
        required
      />
      @if (validationErrors.password) {
      <span class="text-danger">
        {{ validationErrors.password }}
      </span>
      }
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div id="passwordHelpBlock" class="form-text text-end">
        <a routerLink="/forget_password_user" class="password text-dark"
          >Forgot Password ?</a
        >
      </div>
    </div>

    <div class="d-grid my-3">
      <button
        type="submit"
        class="btn btn-primary btn-lg text-uppercase btn-rounded-none fs-6 text-white"
        style="background-color: #3b5899"
      >
        Log In
      </button>
    </div>
    <div>
      <button
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn-lg btn-block text-white bg-danger"
        (click)="loginWithGoogle()"
        type="submit"
      >
        <i class="fab fa-google me-2"></i> Sign in with google
      </button>
    </div>

    <div
      id="passwordHelpBlock"
      class="d-flex justify-content-between align-items-center mt-3"
    >
      <span class="roboto-bold mb-0 me-2 text-dark"
        >Don't have an account?</span
      >
      <a routerLink="/register/user" class="link-danger roboto-regular"
        >Register</a
      >
    </div>
  </form>
</div>
