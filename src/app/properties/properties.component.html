<div class="container-fluid  " style="margin-top: 70px; "  >
  <div class="row ">
    <div class="col-3 " >
      <app-sidebar></app-sidebar>

    </div>
<div class="col-9 ">

  <a routerLink="/add-property" class="btn btn-primary mb-3">Add Property</a>
  <table class="table table-striped table-hover w-100 table-responsive">
    <thead class="thead-dark w-100">
      <tr class="text-center align-middle">
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Owner Name</th>

        <th>Country</th>
        <th>City</th>
        <!-- <th>Adress</th> -->
        <th>Status</th>
       
        <th>View</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      @for(item of properties; track item.id) {

      <tr class="text-center align-middle">
        <td class="text-center align-middle">{{item.id}}</td>
        <td class="text-center align-middle">{{item.name}}</td>
        <td class="text-center align-middle">{{item.property_type}}</td>
        <td class="text-center align-middle">{{item.owner_name}}</td> 
        <!-- <td>22</td>
        <td>55</td> -->
        <td class="text-center align-middle">{{item.country}}</td>
        <td class="text-center align-middle">{{item.city}}</td>
        <!-- <td class="text-center align-middle">{{item.address}}</td> -->
        <td class="text-center align-middle">{{item.status}}</td>

        <td class="text-center align-middle"><a class="btn btn-info" [routerLink]="['/details', item.id]" >View</a></td>
       
        <td class="text-center align-middle " >
          <button class="btn btn-success mr-2" (click)="accept(item.id)">
            Accept
          </button>
          <button class="btn btn-danger" (click)="reject(item.id)">
            reject
          </button>
        </td>
      </tr>

      }
    </tbody>
  </table>
</div>
</div>
</div>
