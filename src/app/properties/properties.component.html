<div class="container tw-mt-32">
  <div class="alert alert-success" *ngIf="successMessage">
    {{ successMessage }}
  </div>

  <div class="btn-group container mb-4" role="group" aria-label="Status Filter">
    <button
      class="btn btn-secondary me-2 rounded-start"
      (click)="filterProperties()"
    >
      All
    </button>
    <button class="btn btn-primary me-2" (click)="filterProperties('pending')">
      Pending
    </button>
    <button class="btn btn-success me-2" (click)="filterProperties('accepted')">
      Accepted
    </button>
    <button
      class="btn btn-danger me-2 rounded-end"
      (click)="filterProperties('rejected')"
    >
      Rejected
    </button>
  </div>

  <div class="row d-flex justify-content-evenly">
    <div
      class="col-md-3 p-2 shadow-sm border-1 rounded"
      *ngFor="let property of properties"
      style="margin: 10px; width: 420px; background-color: #f0f0f0"
    >
      <div class="card-body p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h5 class="card-title">{{ property.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              {{ property.property_type }}
            </h6>
          </div>
          <a
            [routerLink]="['/admin/details', property.id]"
            class="btn btn-outline-dark"
            >Details</a
          >
        </div>

        <p class="mb-2 text-dark">
          <i class="fa-regular fa-user me-2 text-dark"></i>
          Owner: <b>{{ property.owner_name }}</b>
        </p>

        <p class="mb-2 text-dark">
          <i class="fa-solid fa-chart-column me-2 text-dark"></i>
          Status: <b class="">{{ property.status }}</b>
        </p>
      </div>

      <div
        class="card-footer bg-light d-flex justify-content-between align-items-center p-2"
      >
        <div>
          <i class="fa-solid fa-map-marker-alt me-2 text-secondary"></i>
          {{ property.location }}
        </div>
        <div>
          <i class="fa-regular fa-calendar me-2 text-secondary"></i>
          {{ property.createdAt | date : "EEE, d MMM y" }}
        </div>
      </div>
    </div>
  </div>
</div>
