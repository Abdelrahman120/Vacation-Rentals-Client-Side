<div class="container" style="margin-top: 6rem" *ngIf="userInfo">
  <div class="row">
    <ng-container
      *ngFor="let booking of userInfo.data.bookings; trackBy: trackByBookingId"
    >
      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 mb-3">
        <app-item-card
          *ngIf="getPaymentForBooking(booking) as payment"
          [payment]="payment"
          [userInfo]="userInfo"
          [property]="booking.property"
        ></app-item-card>
      </div>
    </ng-container>
  </div>
</div>
