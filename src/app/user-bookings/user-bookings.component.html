<div class="container" style="margin-top: 9rem" *ngIf="userInfo">
  <div class="row">
    <h2 class="roboto-bold" style="color: #142447">My Bookings</h2>
    <ng-container *ngFor="let booking of userInfo.data.bookings; let i = index">
      <div
        class="col-sm-12 col-md-6 col-lg-4 col-xl-4 mb-1 d-flex justify-content-center"
        style="height: 11rem"
      >
        <app-item-card
          *ngIf="getPaymentForBooking(i) as payment"
          [payment]="payment"
          [userInfo]="userInfo"
          [hostInfo]="hostInfo[booking.id]"
          [property]="booking.property"
          [booking]="booking"
        ></app-item-card>
      </div>
    </ng-container>

    <ng-container *ngIf="userInfo.data.bookings.length === 0">
      <div
        class="d-flex justify-content-center align-items-center flex-column text-center"
        style="height: 30rem"
      >
        <h3 class="text-danger">No bookings found.</h3>
      </div>
    </ng-container>
  </div>
</div>
