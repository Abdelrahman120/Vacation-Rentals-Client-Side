<div class="container" style="margin-top: 6rem" *ngIf="userInfo">
  <div class="row">
    <ng-container *ngFor="let booking of userInfo.data.bookings; trackBy: trackByBookingId">
      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 mb-3">
        <app-item-card *ngIf="getPaymentForBooking(booking) as payment" [payment]="payment" [userInfo]="userInfo"
          [property]="booking.property"></app-item-card>
      </div>
    </ng-container>
    <ng-container *ngIf="userInfo.data.bookings.length === 0">
      <div class="d-flex justify-content-center align-items-center flex-column text-center" style="height: 30rem">
        <h3 class="text-danger">No bookings found.</h3>
      </div>
    </ng-container>
  </div>
</div>
