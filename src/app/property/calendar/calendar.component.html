<div class="" style="margin-top: 100px">
  <div class="row">
    <div class="col-2 p-0">
      <app-owner-sidebar></app-owner-sidebar>
    </div>
    <div class="col-10 p-0">
      <div
        *ngIf="showAlert"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        Property status updated successfully!
      </div>
      <div class="calendar me-5">
        <full-calendar
          *ngIf="calendarVisible()"
          [options]="calendarOptions()"
          #fullcalendar
        >
          <ng-template #eventContent let-arg>
            <b>{{ arg.timeText }}</b>
            <i>{{ arg.event.title }}</i>
          </ng-template>
        </full-calendar>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="addBlockModal"
  tabindex="-1"
  aria-labelledby="addBlockModalLabel"
  aria-hidden="true"
  style="margin-top: 12.5rem"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title fs-4" id="addBlockModalLabel">Add Block</span>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body row">
        <div class="mb-3 col-6 text-center">
          <label for="startDate" class="form-label">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="startDate"
            [(ngModel)]="startDate"
          />
        </div>
        <div class="mb-3 col-6 text-center">
          <label for="endDate" class="form-label">End Date</label>
          <input
            type="date"
            class="form-control"
            id="endDate"
            [(ngModel)]="endDate"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="addBlock()">
          Add Block
        </button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="confirmDeleteModal"
  tabindex="-1"
  aria-labelledby="confirmDeleteModalLabel"
  aria-hidden="true"
  style="margin-top: 12.5rem"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title" id="confirmDeleteModalLabel"
          >Confirm Delete</span
        >
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to remove this block?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="hidePropertyModal"
  tabindex="-1"
  aria-labelledby="hidePropertyModalLabel"
  aria-hidden="true"
  style="margin-top: 12.5rem"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title" id="hidePropertyModalLabel"
          >Confirm Delete</span
        >
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body fs-4 text-center">Change property status.</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary btn-radius"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          class="button-3 btn-green btn-radius"
          data-bs-dismiss="modal"
          role="button"
          (click)="updateShowProperty(propertyId, 'available')"
        >
          Make Available
        </button>
        <button
          class="button-3 btn-red btn-radius"
          role="button"
          data-bs-dismiss="modal"
          (click)="updateShowProperty(propertyId, 'unavailable')"
        >
          Make Unavailable
        </button>
      </div>
    </div>
  </div>
</div>
