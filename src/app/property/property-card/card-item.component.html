<div class="card border-0 position-relative my-2">
  <!-- <a (click)="goToDetails(property.id)"> -->
  <div
    id="carouselExampleControls{{ property.id }}"
    class="carousel slide mb-1"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <ng-container *ngFor="let item of property.images; let i = index">
        <div class="carousel-item" [class.active]="i === 0">
          <img
            [src]="'http://127.0.0.1:8000' + item.image"
            class="d-block w-100 img-fluid"
            [alt]="item.name || 'Property Image'"
            loading="lazy"
          />
        </div>
      </ng-container>
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      [attr.data-bs-target]="'#carouselExampleControls' + property.id"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button
      class="carousel-control-next"
      type="button"
      [attr.data-bs-target]="'#carouselExampleControls' + property.id"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- </a> -->
  <fa-icon
    [icon]="faHeart"
    class="fs-4 position-absolute rounded-3 text-light hover-effect z-3"
    style="top: 2%; right: 4%"
    (click)="toggleFavorites(property.id)"
  >
    {{ isFavorite(property.id) ? "Remove from Favorites" : "Add to Favorites" }}
    ></fa-icon
  >
  <div class="card-body p-1">
    <span class="text-dark" style="font-size: 14px">{{ property.city }}</span>
    <p class="roboto-bold text-dark" style="bottom: 2rem; font-size: 1rem">
      {{ property.name }}
    </p>
    <div class="d-flex justify-content-between" style="font-size: 0.8rem">
      <div class="card-text text-dark">
        <fa-icon [icon]="faHouse" class="rounded-3 text-dark"></fa-icon>
        {{ property.property_type }} |
        <fa-icon [icon]="faBed" class="rounded-3 text-dark"></fa-icon>
        {{ property.bedrooms }} |
        <fa-icon [icon]="faBath" class="rounded-3 text-dark"></fa-icon>
        {{ property.bathrooms }} | Sleeps: {{ property.sleeps }}
      </div>
      <div class="text-end fw-bold text-dark" style="font-size: 0.8rem">
        {{ property.night_rate }}$
      </div>
    </div>
  </div>
</div>
