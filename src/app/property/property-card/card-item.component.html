<a href="#{{ property.name }}" class="card-item">
  <div class="col">
    <div class="card rounded">
      <img
        src="{{ property.image }}"
        class="card-img-top rounded-0"
        alt="{{ property.name }}"
      />
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <span class="card-text tw-text-sm roboto-light">{{
            property.city
          }}</span>
          <h1 class="card-title roboto-bold">
            {{ property.name }}
          </h1>
        </div>
        <div
          class="card-text d-flex justify-content-between align-items-center"
        >
          <div>{{ property.type }} Bed Rooms: {{ property.numberOfRooms }}</div>
          <div class="roboto-medium text-end">{{ property.nightRate }}$</div>
        </div>
      </div>
    </div>
  </div>
</a>
