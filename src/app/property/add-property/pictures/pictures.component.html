<form (submit)="submitImages($event)">
  <div class="mt-4">
    <div class="row">
      <div class="col-md-12">
        @if(imageError){
        <span class="alert alert-danger mt-2">
          {{ imageError }}
        </span>
        }
        <label for="propertyImages">Property Images</label>
        <input type="file" name="images[]" class="form-control" placeholder="propertyImages" multiple
          (change)="onFileChange($event)" />
        <span class="text-muted mt-1">You can upload each image. Each should be less than 10MB.</span>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end flex-row mb-5 mt-4">
    <button class="btn btn-outline-dark rounded-1 fs-5" type="submit">
      Next <i class="fa fa-angle-right"></i>
    </button>
  </div>
</form>
