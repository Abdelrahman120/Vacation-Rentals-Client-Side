<h1 class="text-dark text-center tw-text-8xl" [style]="{marginTop: '100px'}">Properties</h1>

<div class="row d-flex justify-content-evenly mt-5">
  <ng-container *ngIf="ownerInfo && ownerInfo.properties.length > 0; else noPropertiesTemplate">
    <div class="col-md-3 p-2 shadow-sm border-1 rounded" *ngFor="let property of ownerInfo.properties"
      style="margin: 10px; width: 420px; background-color: #f0f0f0">
      <div class="card-body p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h4>{{ property.property_name }}</h4>
            <h5 class="card-title"><strong>Night Rate:</strong> {{ property.night_rate }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <strong>Status:</strong> {{ property.status }}
            </h6>
          </div>
        </div>
      </div>

      <div class="card-footer bg-light d-flex justify-content-between align-items-center p-2">
        <button class="btn btn-danger" (click)="deleteProperty(property.id)">Delete</button>
        <button class="btn btn-outline-dark" [routerLink]="['/my-property-booking-details', property.id]">View
          Details</button>
      </div>
    </div>
  </ng-container>

  <ng-template #noPropertiesTemplate>
    <div class="d-flex justify-content-center align-items-center flex-column text-center" style="height: 30rem">
      <h3 class="text-danger">No properties found</h3>
      <button class="btn btn-outline-dark btn-primary" [routerLink]="['/add-property']">Add Property</button>
    </div>
  </ng-template>
</div>

<div *ngIf="showNotification" class="notification">
  Property deleted successfully!
</div>
